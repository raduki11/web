<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="Styles/main.css">

<body>
    <div class = "header">
        <img src="Images/logo.png" alt="E-commerce logo",width="300px" height="300px" class="image">
    </div>
    <table>
        <thead>
            <tr>
                    <th class="menu_button">
                        <a href="sell_item.html"> Sell Item </a>
                    </th>
                    <th class="menu_button">

                    </th>
                    <th class="menu_button">

    <div class="items">

                    Item #1
                </h1> 
            </div>
            <div class="listed-item">
                <img src = "Images/book.jpg" alt="Item 2", width="300px" height="300px" class ="item_image">

                    Item #2
                </h1>
            </div>
            <div class="listed-item">
                <img src = "Images/download.jpeg" alt="Item 3", width="300px" height="300px" class ="item_image">

                    Item #3
                </h1>
            </div>
        </div>
